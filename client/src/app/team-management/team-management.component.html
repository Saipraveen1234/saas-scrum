<div class="max-w-4xl mx-auto space-y-8">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-slate-900">Team Management</h2>
    </div>

    <!-- Create Team -->
    <div class="bg-white rounded-lg border border-slate-200 p-6">
        <h3 class="text-lg font-semibold text-slate-900 mb-4">Create New Team</h3>
        <div class="flex gap-4">
            <input type="text" [(ngModel)]="newTeamName" placeholder="Enter team name (e.g. Alpha Squad)"
                class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" />
            <button (click)="createTeam()" [disabled]="!newTeamName || isLoading"
                class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 disabled:opacity-50 transition-colors">
                {{ isLoading ? 'Creating...' : 'Create Team' }}
            </button>
        </div>
    </div>

    <!-- Assign Users -->
    <div class="bg-white rounded-lg border border-slate-200 p-6">
        <h3 class="text-lg font-semibold text-slate-900 mb-4">Assign Team Members</h3>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">User
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Role
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                            Current Team</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                            Action</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-slate-200">
                    <tr *ngFor="let user of users">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-900">
                            <div class="font-medium">{{ user.name }}</div>
                            <div class="text-xs text-slate-500">{{ user.email }}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                            <span [class.bg-purple-100]="user.role === 'admin'"
                                [class.text-purple-800]="user.role === 'admin'"
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                {{ user.role }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                            {{ user.team_name || 'Unassigned' }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                            <select [ngModel]="user.team_id" (ngModelChange)="assignUser(user, $event)"
                                class="block w-full pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option [ngValue]="null">Unassigned</option>
                                <option *ngFor="let team of teams" [ngValue]="team.id">
                                    {{ team.name }}
                                </option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
