<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-100 py-18 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-slate-100">
    <div class="flex flex-col items-center">
      <!-- Logo -->
      <svg class="h-20 w-auto mb-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
          <defs>
            <linearGradient id="velosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#4F46E5" /> <!-- Indigo 600 -->
              <stop offset="100%" style="stop-color:#9333EA" /> <!-- Purple 600 -->
            </linearGradient>
          </defs>
          <path d="M30 20 L50 60 L90 10" stroke="url(#velosGradient)" stroke-width="" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="30" cy="20" r="6" fill="#4F46E5" />
          <circle cx="50" cy="60" r="6" fill="#7C3AED" />
          <circle cx="90" cy="10" r="6" fill="#9333EA" />
          <text x="110" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#1E293B">
            Velos <tspan fill="url(#velosGradient)">AI</tspan>
          </text>
      </svg>
      
      <h2 class="mt-2 text-center text-3xl font-bold tracking-tight text-slate-900">
        {{ isSignUp ? 'Create an account' : 'Welcome back' }}
      </h2>
      <p class="mt-2 text-center text-sm text-slate-600">
        {{ isSignUp ? 'Already have an account?' : 'New to Velos AI?' }}
        <button (click)="toggleMode()" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
          {{ isSignUp ? 'Sign in' : 'Create an account' }}
        </button>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="handleLogin()">
      <div class="space-y-4">
        <div>
          <label for="email-address" class="block text-sm font-medium text-slate-700 mb-1">Email address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            [(ngModel)]="email"
            class="appearance-none block w-full px-4 py-3 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all sm:text-sm"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            [(ngModel)]="password"
            class="appearance-none block w-full px-4 py-3 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all sm:text-sm"
            placeholder="••••••••"
          />
        </div>
      </div>

      <!-- Error/Success Messages -->
      <div *ngIf="message" class="rounded-lg bg-green-50 p-4 border border-green-100">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-green-800">{{ message }}</p>
          </div>
        </div>
      </div>

      <div *ngIf="error" class="rounded-lg bg-red-50 p-4 border border-red-100">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-red-800">{{ error }}</p>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-70 transition-all shadow-md hover:shadow-lg"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg *ngIf="!loading" class="h-5 w-5 text-indigo-200 group-hover:text-indigo-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ loading ? 'Processing...' : (isSignUp ? 'Create Account' : 'Sign In') }}
        </button>
      </div>
    </form>
  </div>
</div>
